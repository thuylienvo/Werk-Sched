<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time block-800">8:00</div>
      <div class="time block-830">8:30</div>
      <div class="time block-900">9:00</div>
      <div class="time block-930">9:30</div>
      <div class="time block-1000">10:00</div>
      <div class="time block-1030">10:30</div>
      <div class="time block-1100">11:00</div>
      <div class="time block-1130">11:30</div>
      <div class="time block-1200">12:00</div>
      <div class="time block-1230">12:30</div>
      <div class="time block-1300">13:00</div>
      <div class="time block-1330">13:30</div>
      <div class="time block-1400">14:00</div>
      <div class="time block-1430">14:30</div>
      <div class="time block-1500">15:00</div>
      <div class="time block-1530">15:30</div>
      <div class="time block-1600">16:00</div>
      <div class="time block-1630">16:30</div>
      <div class="time block-1700">17:00</div>
      <div class="time block-1730">17:30</div>
      <div class="time block-1800">18:00</div>
      <div class="time block-1830">18:30</div>
      <div class="time block-1900">19:00</div>
      <div class="time block-1930">19:30</div>
      <div class="time block-2000">20:00</div>
      <div class="time block-2030">20:30</div>
      <div class="time block-2100">21:00</div>
      <div class="time block-2130">21:30</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
